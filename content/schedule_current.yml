        - title: Wer bin ich - Identitätsmanagement mit Azure Active Directory B2C
          lang: de
          speaker: Aydin Mir Mohammadi
          room: Room 1
          abstract: |
            Die meisten Anwendungen benötigen die Identität des Anwenders bzw. der Anwenderin um eine weitergehende Autorisierung oder Personalisierung durchzuführen. Eine eigene Benutzerverwaltung mit Passwortmanagement und weiteren Managementfunktionen wie 2-Faktor Authentifizierung ist nicht nur aus wirtschaftlicher Seite in Frage zu stellen. Auch aus Sicherheitsgründen und Datenschutzgründen muss das Speichern und das Managen von Identitäten mit Vorsicht genossen werden. 

            An dieser Stelle bietet Microsoft Azure Active Directory B2C eine sichere und komfortable Dienstleistung für die Benutzerverwaltung an, inklusive Verbund mit Facebook, Google, Twitter, Amazon und natürlich Microsoft.

            Aydin zeigt den Aufbau solch einer „Out of the Box“ – Lösung mit Azure Active Directory inklusive Anpassungen und das Einbinden in die eigene Anwendung.
