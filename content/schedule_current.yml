        - title: State of the art State Management in Angular Apps
          lang: de
          speaker: Christian Janz
          audience: Intermediates
          speakerlink: https://twitter.com/c_janz
          abstract: |
            Eine Anwendung lässt sich mit Angular schnell und effizient entwickeln, spätestens seit es Angular CLI gibt. Am Anfang ist auch alles noch einfach und man kommt schnell voran. Doch irgendwann kommt der Punkt, ab dem die Anwendung komplexer wird und immer mehr Probleme auftreten. Meistens haben diese Probleme mit der Verwaltung und Synchronisation des Anwendungszustandes zu tun: Zustand wird redundant in Komponenten gehalten, nicht korrekt mit dem Router synchronisiert oder im Fehlerfall nicht korrekt zurückgesetzt.
            
            In dieser Session möchte ich zeigen, wie man Angular in Kombination mit Redux verwenden kann, um den Anwendungszustand zentral zu verwalten und somit die meisten Probleme generisch zu lösen.
            Vorkenntnisse in Angular und Typescript sind empfohlen, aber nicht zwingend erforderlich.
          tags: Web
          room: Audimax
