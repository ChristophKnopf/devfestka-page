        - title: Offline-First Web Apps mit PouchDB
          lang: de
          speaker: Fabian Kneissl und Lukas Heimann
          room: Room 1
          abstract: |
            Datengetriebene Anwendungen sind ohne Datenbank denkbar. Im Falle von Web Apps stellt sich die Herausforderung, dass eine solche ständig verfügbar sein muss. Hierbei stößt man mit klassischen Serverdatenbanken an technische Grenzen, da eine durchgehende Internetverbindung nicht immer gewährleistet werden kann. Für Offline-Szenarien bietet CouchDB in Verbindung mit PouchDB eine elegante Lösung für moderne Progressive Web Apps.
            
            Der Vortrag wird auf die Funktionsweise von PouchDB im Zusammenspiel mit Web Apps eingehen, die verwendeten Technologien vorstellen und diese im Rahmen eines Live-Codings sowie am Beispiel einer größeren Anwendung des Projekts Aam Digital der Karlsruher Engineers Without Borders (EWB) erläutern.
