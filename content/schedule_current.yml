        - title: Serverless-Architekturen - Event-basierte Microservices - am Beispiel Azure
          lang: de
          speaker: Christian Weyer
          room: Audimax
          abstract: |
            Wie bitte? Ohne Server? Ähm... Ja, in der Tat. Der Serverless-Ansatz verspricht eine niedrige Hürde, um den Einstieg in Microservices zu finden und auch, um ans Ziel einer Aufgabenstellung zu kommen.
            Lassen Sie uns über den Tellerand blicken! In diesem Vortrag zeigt Christian Weyer die Grundlagen von Serverless mit Microsofts Azure anhand praktischer Anwendungsfälle.
            
            Auf Basis erprobter Design Patterns können Sie mit Azure Functions, Azure Event Grid & Co. in kurzer Zeit sowohl einfache als auch komplexe Services-Anwendungen designen und implementieren – lokal und in der Cloud.
            Einer der Schlüssel ist hierbei das Denken in Events, über die Daten übertragen, verarbeitet und weitergeleitet werden. Wohnen Sie dieser Session bei und bilden Sie sich Ihre Meinung – eventuell lernen Sie die Basis für Ihr neues Business-Software-Backend kennen.
          audience: Intermediates
          tags: Cloud | Azure
          speakerlink: 
          slides:
        - title: The ABC of Coded Style Guides
          lang: en
          speaker: Henning Muszynski
          room: Room 1
          abstract: |
            Teams today are facing similar problems - How do we encourage the reuse of existing components? How do we raise awareness for them? How do we keep them stable while keeping maintenance efforts low? How do we ensure a coherent branding without exploiting our designers?

            If you are worried by these questions fear no longer. I aim to show you a way out of this self-made jungle into a brighter world of coded style guides. We will explore together how we can tear down walls between design and development and how everyone can benefit from introducing living component directories into their project.
          audience: Beginners
          tags: Infrastructure
