        - title: Kotlin für Java-Umsteiger
          lang: de
          speaker: Jochen Kraushaar
          room: Room 2
          abstract: |
            Im Mai 2017 hat Google Kotlin als offizielle Programmiersprache für Android zugelassen. Das Spring Framework bietet ab Version 5 erstmals eine Unterstützung der noch jungen Sprache.
            
            Was ist so besonders an Kotlin? In meinem Vortrag zeige ich, wie typische Java Konstrukte in Kotlin implementiert werden und was die Sprache besser macht. Java-Umsteiger erhalten so einen ersten Einblick, was Kotlin besonders macht und wann es sich lohnt, auf diese neue Programmiersprache zu setzen.
