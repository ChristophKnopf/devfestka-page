        - title: Offline-First Web Apps mit PouchDB
          lang: de
          speaker: Fabian Kneissl
          room: Room 1
          abstract: |
            Datengetriebene Applikationen sind ohne Datenbank heute nicht mehr denkbar, im Falle von WebApps stellt sich die herausforderung das eine solche ständig verfügbar sein muss.
            Hierbei stößt man mit klassischen Serverdatenbanken an technische Grenzen, da eine durchgehende Internetverbindung nicht immer gewährleistet werden kann.
            Hierfür bietet PouchDB eine elegante Lösung für moderne WebApplikationen.

            Der Vortrag wird auf die Funktionsweise von PouchDB im Zusammenspiel mit WebApps eingehen, die verwendeten technologien Vorstellen und dies ganze im Rahmen eines Live-Codings sowie an einem größeren Referenzprojekt unserer Hochschulgruppe Engineers Without Borders (EWB) erläutern.
          audience: Beginners
          tags: Web | PouchDB
