      - title: Cloud-native Infrastructure as (real) Code
        lang: de
        speaker: Johannes Maximilian Scheuermann
        room: Room 1
        abstract: |
          Pulumi (https://pulumi.io) offers an open source platform to create/manage and deploy your infrastructure in realy programming languages like JavaScript/TypeScript, Go and Python. As Cloud platforms the major 3 cloud providers are supported and additionally you can also use Pulumi with OpenStack and Kubernetes to deploy your applications in the cloud.

          In this talk we will take a look how Pulumi is different to traditional solutions like Terraform or the Cloud Provider specific solutions (e.g. CloudFormation). The main focus will be on deploying your services on top of Kubernetes. The talk will contain a little theory part about Pulumi, the rest of the talk is more focused on demos and practical parts. One focus of the talk is the difference of Pulumi to kubectl and helm (or to be precise how they complement each other. 

          As a takeaway of this talk you should understand the basics of Pulumi and know what are the differences to the traditional deployment tools.
        audience: Beginners
        tags: Infrastructure | Kubernetes
        speakerlink: 
        slides:
      - title: CDK - Mehrkomponentenkleber für Angular
        lang: de
        speaker: Christian Janz
        room: Room 2
        abstract: |
          ​Bei der Entwicklung von komplexen Geschäftsanwendungen mit Angular ist man darauf angewiesen, ein reiches Set an UI-Komponenten zur Verfügung zu haben, damit man die eigentliche Anwendung schnell und effizient entwickeln kann. Mittlerweile gibt es eine große Anzahl an freien und kommerziellen Komponentenbibliotheken.

          Was macht man aber, wenn es keine wirklich passende Komponente gibt? Komponentenentwicklung ist eine der Kernaspekte von Angular und somit einfach möglich, dennoch sind manche Komponenten, wie z.B. Popups, Wizards oder modale Dialoge nicht ganz einfach zu implementieren.
          Abhilfe schafft das "Component Development Kit" (CDK), welches ich in dieser Session in einigen Live Demos vorstellen möchte.​
        audience: Indermediates
        tags: Infrastructure | Angular CDK
