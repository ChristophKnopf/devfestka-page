        - title: Building a scalable CSS-only slideshow in 1024 Bytes
          lang: en
          speaker: Matthias Reuter
          audience: Intermediates
          speakerlink: http://twitter.com/gweax
          abstract: |
            Building a slideshow with HTML and CSS, with the slides scaling automatically to fill the viewport, while maintaining a fixed aspect ratio. Including navigation and animated changing of slides. In 1024 bytes. That's possible!
            
