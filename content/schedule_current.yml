        - title: Progressive Web Apps & Service Worker: Magisches Duo oder über-hyptes Buzzword-Bingo?
          lang: de
          speaker: Steffen Jahr
          audience: Beginners
          speakerlink: https://twitter.com/steffenjahr
          abstract: |
            Progressive Web Apps (PWA) erfahren derzeit große Beachtung. PWAs vereinen diverse Funktionalitäten, die Web Apps mehr nativ werden lassen - wie z.B. das Empfangen von Push-Nachrichten oder das Anzeigen von Notifications.
            Der Service Worker ist oftmals das Herz einer PWA und kann Ihre Anwendung offline zur Verfügung stellen. Zudem kann er Daten der Anwendung im Hintergrund mit dem Server abgleichen, ohne dabei die Anwendung im Vordergrund zu beeinflussen. 

            Klingt wie das perfekte Traumpaar. Ist es das wirklich oder sind PWAs & Service Worker nur weitere Buzzwords, die schnell wieder verschwinden? Finden wir es heraus! In diesem Talk möchte Steffen Jahr zeigen, wie einfach es ist, eine Web-Anwendung mit dem Service Worker zu erweitern und zur PWA zu machen. Let’s go!
          tags: Web
          room: Audimax
        - title: Kotlin für Android-Entwickler
          lang: de
          speaker: Daniel Bälz
          audience: Intermediates
          speakerlink: https://dbaelz.de/
          abstract: |
            Spätestens seit der Ernennung zur offiziell unterstützten Sprache für Android-Apps ist Kotlin eine lohnenswerte Alternative zu Java. Sobald jedoch die Grundlagen von Syntax und Semantik gemeistert sind stellen sich darüber hinausgehende Fragen zum optimalen Einsatz der Programmiersprache.
            
            Der Vortrag betrachtet ausgewählte Sprachelemente, stellt bewährte Muster vor und beschäftigt sich mit der Interaktion von Kotlin- und Java-Quelltext. Interessierte sollten dazu ein grundsätzliches Wissen von Kotlin und Java mitbringen.
          tags: Android-Apps
