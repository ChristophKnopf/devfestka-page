          audience: Intermediates
          speakerlink: 
          abstract: |
            Kubernetes is more or less one of the biggest players when it comes to Container orchestration.
            Since Kubernetes 1.7 RBAC (Role Based Access Control) is the default for the authorisation of actions in you cluster.
            There are many other components, like Pod Security Policies, Network Policies, Admisstion Controllers, that allows you to secure your Kubernetes cluster.
            
