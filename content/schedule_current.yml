        - title: Clean Architecture in Webanwendungen mit HATEOAS
          lang: de
          speaker: Aydin Mir Mohammadi
          audience: Experts
          speakerlink: https://www.xing.com/profile/Aydin_MirMohammadi
          abstract: |
            Moderne und komplexe Single-Page-Applikationen benötigen ein besonderes Augenmerk auf die Architektur der Fachdomäne, sowohl auf der Javascript-Seite im Browser als auch auf der API-Ebene im Server. Verteilte und duplizierte Businesslogik (z.B. Validierung auf Client- und Serverseite) sind Probleme im Alltag, die die Evolvierbarkeit der Anwendung erschweren. 
            
            REST als Archtitekturpattern liefert mit HATEOAS - Hypermedia As The Engine Of Application State - eine anerkannte Lösung für die Modellierung moderner Webanwendungen. 
            In diesem Architekturvortrag erfahren wir, wie das volle Potenzial von REST genutzt werden kann. Es geht um Applikationszustände, die Repräsentation von Fachlogik und deren Daten sowie der Umsetzung mittels Hypermedia. 
            
            Aydin Mir Mohammadi zeigt, wie die Fachdomäne durch REST zugreifbar wird und das Domain Driven Design auf der Client-Seite leicht von der Hand geht. Dabei werden auch Nebenschauplätze, wie das korrekte Absetzten von Abfragen, das typsichere Ausführen von Aktionen und die Einbindung in Redux beleuchtet.
          tags: Web
          room: Audimax
