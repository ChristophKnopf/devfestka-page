# The year of the event, which will be used in several texts
year: 2016
# The date as printed to the user of the event
date: 2016-11-21
# The price of the event (can be any string)
fee: kostenlos

# The description as printed in the information
description: |
  Entwickler und Technologiebegeisterte aufgepasst! Auch in diesem Jahr
  lädt die Google Developer Group Karlsruhe herzlich zum GDG DevFest ein.

  Spannende Vorträge, CodeLabs und Austausch mit Gleichgesinnten. – All das
  gibt es auf dem DevFest 2016. Dieses Jahr findet das DevFest in Karlsruhes ältestem
  Kino und Theater - der Schauburg - statt (ja, Popcorn inklusive).
  Zu den Themen gehören unter anderem Android, AngularJS, Dart und Go.

  Für Getränke und Snacks ist ebenfalls gesorgt. Und auch diesmal lassen
  wir den Tag gemütlich bei einer After-Conference-Party mit einem kühlen Bierchen ausklingen.

  Zur Anreise empfehlen wir die öffentlichen Verkehrsmittel (Haltestelle: Volkswohnung/Staatstheater
  oder Kongresszentrum). Parkmöglichkeiten für Autofahrer bietet das Parkhaus des Badischen Staatstheaters,
  welches direkt um die Ecke liegt.

