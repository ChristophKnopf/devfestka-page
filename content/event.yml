date: 2015-11-14
# The price of the event (can be any string)
fee: kostenlos

# The description as printed in the information
description: |
  Entwickler und Technologiebegeisterte aufgepasst! Auch in diesem Jahr
  lädt die Google Developer Group Karlsruhe in Zusammenarbeit mit der
  GI/ACM-Regionalgruppe und der DHBW Karlsruhe herzlich zum GDG DevFest ein.

  Spannende Vorträge, CodeLabs und Austausch mit Gleichgesinnten. – All das
  gibt es auf dem DevFest 2015 in den Räumen der Dualen Hochschule Baden-Württemberg
  in Karlsruhe. Zu den Themen gehören unter anderem Android, AngularJS, Dart und Go.

  Wie schon in den vergangenen Jahren ist die Teilnahme wieder kostenfrei, für Getränke
  und Mittagessen (solange Vorrat reicht) ist ebenfalls gesorgt. Und auch diesmal lassen
  wir den Tag gemütlich bei einer After-Conference-Party mit einem kühlen Bierchen ausklingen.

