after:
  - title: Open Hacking Area
    text: |
      Neben den Vorträgen wird es den ganzen Tag über eine Open Hacking Area geben.
      Dort könnt ihr euch mit Gleichgesinnten einen Tisch schnappen und einfach drauf
      los hacken und eure Ideen umsetzen.

      Zusätzlich wird dort diverse IoT Hardware zur Verfügung stehen. Falls ihr euch also
      schon immer einmal daran versuchen wolltet von einem Arduino oder einem RaspberryPi aus
      Sensoren anzusteuern, findet ihr hier auch die notwendige Hardware.

data:
  - date: 2015-11-14
    slots:

      - from: 08:00
        to: 09:15
        sessions:
          - title: Anmeldung

      - from: 09:00
        to: 09:30
        sessions:
          - title: Begrüßung
            lang: de
            speaker: GDG Karlsruhe
            room: Audimax

      - from : 09:30
        to: 10:00
        sessions:
          - title: Keynote: Towards a more inclusive tech community
            lang: en
            speaker: Marga Manterola
            room: Audimax
            abstract: |
              This talk will discuss what being inclusive is, why it matters, the common failures
              and how we can make a difference.
            speakerdesc: |
              Marga Manterola has been working as a programmer for 15 years. She's been a Site Reliability Engineer at
              Google's office in Munich since 2012, working on the team that develops and maintains the internal Linux
              operating system used on the workstations of all Google Engineers. She's a Debian Developer since 2005, an
              active member of the Debian Women project, and has recently organized DebConf15 in Heidelberg.
            slides: assets/slides/towards-a-more-inclusive-tech-community.pdf
            video: https://www.youtube.com/watch?v=oHHLvWeTlR0

      - from: 10:00
        to: 10:30
        sessions:
          - title: Kaffeepause

      - from: 10:30
        to: 11:30
        sessions:
          - title: Google Nearby im Ambulanten Assessment
            lang: de
            speaker: Robert Zetzsche
            abstract: |
              Wir werden zunächst die Grundlagen von Google Nearby vorstellen. Dabei gehen wir auf die
              Einsatzmöglichkeiten und Anwendungsszenarien ein (am Beispiel des Forschungsbereiches
              Ambulantes Assessment).

              Wir zeigen, wie sich die Nearby API in eigene Apps integrieren lässt.

              Wir schließen den Vortrag ab mit den gewonnenen Erkenntnissen aus der praktischen Integration.
            room: Audimax
            audience: Anfänger
            video: https://www.youtube.com/watch?v=5oBLd2H1Snk
          - title: Promises - das Beste, was JavaScript in den letzten fünf Jahren passiert ist.
            lang: de
            speaker: Matthias Reuter
            abstract: |
              Asynchrone Programmierung ist schwer. Die bisherigen Ansätze über Events oder Callbacks haben
              viele Nachteile. Promises sind die Lösung für all diese Probleme. Und das beste ist: man kann
              sie für alte Browser ohne Weiteres nachrüsten.
            room: Raum A266
            audience: Anfänger
            slides: assets/slides/promises-handout.pdf
          - title: Kotlin: A New Language for Android Development
            lang: en
            speaker: Dmitry Jemerov
            speakerlink: https://twitter.com/intelliyole
            abstract: |
              This talk is an introduction into using Kotlin for developing Android applications. Kotlin is a
              modern, safe, concise and pragmatic language that has been under development at JetBrains since 2011.
              We'll guide you through the basics of the language and look at the Android support features in the
              compiler, tools and libraries for Kotlin.
            room: Raum A268
            audience: Fortgeschritten
          - title: Interoperability Issues with the Internet of Things
            lang: en
            speaker: Florian Wendel
            speakerlink: https://de.linkedin.com/pub/florian-wendel/a0/5b/953
            room: A269
            audience: Fortgeschritten
            abstract: |
              With a surge in the number of devices that can connect to the Internet comes a plethora of
              communication and interoperability standards. Device manufacturers build their own ecosystems
              or try to foster their own standards. Software developers want to integrate smart devices to provide
              their clients with improved control mechanisms or to benefit from information extracted from the huge
              amounts of data such devices emit. These developers were faced with doing manual integration for every
              single device they wished to connect to their software until the advent of universal API solutions.
              This talk is going to include a discussion of the opportunities and challenges the Internet of Things
              poses to developers, possible solutions to the interoperability problem and a first-hand impression of the
              challenges solution developers face.
            slides: assets/slides/interop-iot.pdf

      - from: 11:30
        to: 12:30
        sessions:
          - title: Growth Hacking 101
            lang: de
            speaker: Benjamin, Henning und Lukas
            room: Audimax
            audience: Anfänger
            abstract: |
              You have developed your application and are now facing the biggest challenge known to mankind:
              How to get and engage users?

              This talk will give an overview of various actionable growth hacking techniques based on our
              observations and experiences with mobile apps. Listen to us and go out to scale your app from zero to hero!

              Topics covered: PlayStore Optimization, Social Media, Invitation and Referral Systems, Event and
              E-Mail Marketing, Analytics
            slides: http://www.slideshare.net/LuMa921/growth-hacking-101-55130236
            video: https://www.youtube.com/watch?v=OHQNGhizOTY
          - title: The Web - Today and Tomorrow
            lang: de
            speaker: Tim Roes
            speakerlink: https://www.timroes.de
            room: Raum A266
            audience: Fortgeschritten
            abstract: |
              Die Zeiten, in denen "das Web" aus einfachen HTML Seiten mit Text und Hyperlinks bestand, sind lange vorbei.
              Dennoch wird das volle Potential von Webanwendungen häufig übersehen oder nicht genutzt.

              In diesem Vortrag werde ich eine Bestandsaufnahme machen, wo sich das Web momentan befindet und welches
              Potential es bietet. Außerdem wird ein Blick auf die kommenden Web-Technologien geworfen und Möglichkeiten
              aufgezeigt, die uns Webanwendungen schon bald bieten können.

              Der Vortrag wird anhand von Codebeispielen und Demoanwendungen Einblick in die verschiedenen Technologien und
              mögliche Umsetzungen in der Praxis geben.

              Zielgruppe des Vortrags sind interessierte Entwickler, welche ihren Horizont in Richtung Webanwendungen und
              deren Potential erweitern wollen.
          - title: Meanwhile, outside the Google universe.
            lang: de
            speaker: Iskandar Abudiab
            speakerlink: https://twitter.com/_iabudiab
            room: Raum A268
            audience: Anfänger
            abstract: |
              Der Vortrag möchte einen Einstieg in die neue Programmiersprache Swift vermitteln und stellt
              die Grundlagen und die Hauptkonzepte der Sprache vor. Insbesondere wird die Frage beantwortet,
              wie sich Swift von den anderen Programmiersprachen unterscheidet bzw. welche imperativen und
              funktionalen Konzepte ihren Weg in die Sprache fanden.
            slides: https://github.com/iabudiab/gdg-devfestka-2015-swift
          - title: Eddystone Beacons Demo
            lang: de
            speaker: Angelo Rüggeberg
            speakerlink: http://www.google.com/+AngeloRüggeberg
            room: Raum A269
            audience: Anfänger
            abstract: |
              Einführung in das Thema Beacons, was Eddystone Beacons sind und eine kleine Live Coding Session.

      - from: 12:30
        to: 13:30
        sessions:
          - title: Mittagspause

      - from: 13:30
        to: 14:30
        sessions:
          - title: '"Write once, run anywhere" mit AngularJS, nw.js & Cordova - echt jetzt?'
            lang: de
            speaker: Christian Weyer
            room: Audimax
            audience: Fortgeschritten
            abstract: |
              Eines ist klar: Unterstützung vieler unterschiedlicher Endgeräte und Plattformen ist heutzutage
              ein zwingendes Muss. In dieser Session zeigt Christian Weyer wie dies mit AngularJS und Cross-Plattform-Werkzeugen
              Wirklichkeit werden kann. Auf Basis moderner UI/UX-Konzepte lassen sich Oberflächen für Desktops, Tablets und
              Smartphones realisieren. Mischt man diesen Ansatz mit Tools wie Cordova und nw.js kann man mit AngularJS echte
              Anwendungen für alle relevanten Plattformen und Device-Größen bauen: Windows, Linux, MacOS, iOS, Android & Co.
              Uuund "Action!"
            slides: https://speakerdeck.com/christianweyer/write-once-run-anywhere-with-angularjs-nw-dot-js-electron-and-cordova-for-real
          - title: TypeScript - das bessere JavaScript?
            lang: de
            speaker: Andreas Jägle
            speakerlink: https://twitter.com/ajaegle
            room: Raum A266
            audience: Fortgeschritten
            abstract: |
              Mit TypeScript hat Microsoft eine Sprache geschaffen, die es ermöglicht JavaScript-Anwendungen typsicher zu entwickeln.
              Zudem können dabei heute schon Features von ECMAScript 2015 verwendet werden.

              TypeScript bietet die Möglichkeit, Code mit Typ-Informationen anzureichern und kann somit schon sehr früh potenzielle
              Fehler erkennen.Das unaufdringliche Typ-System verwendet dabei unter anderem Konzepte wie Klassen, Interfaces und Generics.
              Neben Erläuterungen zu den Sprachkonzepten wird anhand eines Beispiels gezeigt, was in der Praxis nötig ist, um mit TypeScript
              loslegen zu können und wie TypeScript in Kombination mit JavaScript-Bibliotheken funktioniert.

              Der Vortrag richtet sich sowohl an JavaScript-Entwickler als auch an Interessierte mit Erfahrung in Sprachen wie Java
              oder C# und liefert die Basis für den nachfolgenden Vortrag zu AngularJS.
            slides: https://github.com/ajaegle/typescript-samples
          - title: An introduction to Go
            lang: en
            speaker: Marga Manterola
            room: Raum A268
            audience: Anfänger
            abstract: |
              This talk gives an overview of what the Go language is like, making emphasis on how it differs from other well known
              languages, like Java, C or Python. It's intended for people that are somewhat familiar with one or more of those
              languages, but not familiar with Go. There will be examples taken from actual code, as well a live demo and plenty
              of time for questions.
            slides: assets/slides/lets-get-ready-to-go.pdf
            video: https://www.youtube.com/watch?v=tRgGBhf656I
          - title: Augmented Reality Glasses - The Future is Now... Almost!
            lang: de
            speaker: Tim Reiter, Daniel Reichert & Alisa Jung
            speakerlink: http://skyglass.org
            room: Raum A269
            audience: Fortgeschritten
            abstract: |
              Anhang unseres Projektes Skyglass, bei dem wir eine Augmented Reality Brille einsetzen um Flugzeugpiloten wichtige
              Informationen direkt im Blickfeld anzuzeigen, erklären wir, wie man coole (Android-) Programme für AR-Brillen schreiben
              kann, wo derzeitige Limitierungen in der Hardware sind, und warum Augmented Reality "the next big thing" ist.
            slides: http://skyglass.org/ARGoogleDevFest.pptx

      - from: 14:30
        to: 15:30
        sessions:
          - title: Embracing Diversity – Mobile Apps für mehrere Platformen entwickeln
            lang: de
            speaker: Ralf Sternberg & Johannes Eickhold
            speakerlink: http://eclipsesource.com/blogs/author/jeick/
            room: Audimax
            audience: Anfänger
            abstract: |
              Die Entwicklung mobiler Apps für mehrere Plattformen ist aufwendig, weil jede Platform eigene Programmiersprachen,
              Bibliotheken und Entwicklungsumgebungen erfordert. Es existieren jedoch Ansätze, Apps für verschiedene mobile Platformen
              aus einer gemeinsamen Codebasis zu entwickeln. Doch können so wirklich Apps entstehen, die die Erwartungen der Nutzer auf
              allen Zielplattformen erfüllen? Wo liegen die Grenzen der Cross-Platform-Entwicklung?

              In diesem Vortrag gehen wir dieser Frage anhand einiger Beispiele nach. Dazu vergleichen wir Bedienkonzepte verschiedener
              Platformen, und zeigen, wie sich verschiedene Cross-Platform-Technologien technisch unterscheiden.

              Schließlich stellen wir eine interessante Möglichkeit vor, Apps mit nativem UI für Android und iOS in JavaScript zu
              programmieren.
            slides: http://eclipsesource.com/fileadmin/documents/Presentations/Embrace__Diversity-GDG_DevFest-Karlsruhe-Nov_2015.pdf
          - title: Zukunftssichere Anwendungen mit AngularJS 1.x
            lang: de
            speaker: Christian Janz
            speakerlink: https://twitter.com/c_janz
            room: Raum A266
            audience: Fortgeschritten
            abstract: |
              Seit der Ankündigung von Angular 2 fragen sich viele Entwickler, wie der Migrationspfad für Angular 1.x Anwendungen aussieht.
              Da Angular 2 noch nicht für produktive Anwendungen eingesetzt werden kann, stellt sich vor allem die Frage, wie man bei der
              Entwicklung neuer Anwendungen mit Angular 1.x vorgehen sollte, damit die Migration später möglichst einfach wird. Diese Session
              liefert Antworten hierauf.

              Vorgestellt werden u.a. der Einsatz von EcmaScript 2015 Modulen, TypeScript und Patterns für Komponenten und Services.
              Abschließend gibt es noch einen Ausblick auf Ideen und Strategien für die schrittweise Migration von bestehenden Anwendungen
              nach Angular 2.
            slides: http://www.slideshare.net/cjanz/zukunftssichere-anwendungen-mit-angularjs-1x-entwickeln-gdg-devfest-karlsruhe-2015
          - title: Bessere Frontends mit Web Components und Polymer
            lang: de
            speaker: Patrick Hillert
            speakerlink: https://twitter.com/silentHoo
            room: Raum A268
            audience: Anfänger
            abstract: |
              Seit mehreren Jahren wird der Begriff "Web Components" verwendet, um einen der größten Meilensteine in aktuellen Browsern zu
              beschreiben. Einige Browser-Hersteller haben die Spezifikationen bereits implementiert und es existieren Polyfills, die die
              gängigsten Browser unterstützen, um bereits heute Web Components einsetzen zu können.  In diesem Vortrag zeige ich, welche
              Vorteile sich aus der Verwendung von Web Components, speziell mit der Polymer-Bibliothek ergeben und wie die Qualität von
              Webanwendungen dadurch und durch das zur Verfügung stehende Tooling-Ökosystem sehr einfach und effizient gesteigert werden kann. 
            video: https://www.youtube.com/watch?v=0Ldoci3vFhs
          - title: Stadtgeist Karlsruhe - Augmented History App. Real World Cross-Platform development mit C# und Xamarin
            lang: de
            speaker: Aydin Mir Mohammadi
            speakerlink: http://www.bluehands.de/menschen/aydin-mir-mohammadi.aspx
            room: Raum A269
            audience: Fortgeschritten
            abstract: |
              Der Traum eines jeden Entwicklers, einer jeden Entwicklerin - den Code einmal schreiben und auf allen mobilen Plattformen
              laufen lassen.

              Bis dahin ist es noch ein langer weg - aber in diesem Beitrag zeigt der Referent seine Erfahrungen bei der Entwicklung der
              Stadtgeist Karlsruhe App. Die App wurde nativ auf allen drei Plattformen Cross-Platfrom-Development mit Mono und C#
              entwickelt. Wie viel Code-Reusing ist möglich? Was kann man machen, um den Anteil zu vergrößern? Und wie geht das mit dem
              UI?
          # - title: Wearable Apps, for real
          #   lang: de
          #   speaker: Dennis Strein
          #   room: Raum A269
          #   audience: Fortgeschritten
          #   abstract: |
          #     Android Wear bietet Entwicklern ein neue Gelegenheit sich im Zukunftsmarkt der „Wearables“ zu beteiligen. Wir stellen unsere Erfahrungen
          #     in Design und Entwicklung von Android Wear Apps vor. Mit über 300000 Downloads erfreuen sich unsere eigenen Apps für Web browsing, YouTube,
          #     Mail und Messaging bereits großer Beliebtheit.

      - from: 15:30
        to: 16:00
        sessions:
          - title: Kaffeepause, Austausch-Plattform mit Speakern, etc. im Foyer

      - from: 16:00
        to: 17:00
        sessions:
          - title: Project ARA
            lang: de
            speaker: Florian Limberger
            room: Audimax
            audience: Fortgeschritten
            abstract: |
              Project ARA ist Googles modulare Smartphoneplattform.  Inhaltlich wird die Hardware mit Augenmerk auf der
              Kommunikationsinfrastruktur vorgestellt, sowie Systemstruktur mitsamt der Erweiterung für den Linux-Kernel.
          - title: Quo vadis Dart?
            lang: de
            speaker: Daniel Bälz
            speakerlink: https://www.google.com/+DanielB%C3%A4lz
            room: Raum A266
            audience: Anfänger
            abstract: |
              Dart soll als einheitliche Sprache für die Front- und Backendentwicklung die moderne Webentwicklung erleichtern
              und high-performance Implementierungen ermöglichen. Aber wird Dart diesem Ansatz gerecht und kann sich die Sprache
              gegenüber anderen Technologien durchsetzen?

              Der Vortrag stellt zunächst die Sprache und das Tooling von Dart vor. Danach wird beispielhaft die Anwendungsentwicklung
              gezeigt und dabei auf Möglichkeiten und Herausforderungen in der Entwicklung eingegangen. Zudem wird die aktuelle Situation
              in Bezug auf Zielsetzung und Verbreitung betrachtet und ein Ausblick gegeben wohin die Reise führen könnte.
            slides: http://dbaelz.de/2015/11/17/dart-at-gdg-devfest-2015/
          - title: Google Container Engine
            lang: de
            speaker: Johannes Scheuermann
            speakerlink: https://twitter.com/johscheuer
            room: Raum A268
            audience: Fortgeschritten
            abstract: |
              Eine Einführung in die Google Container Engine. Es werden die Möglichkeiten der GKE aufgezeigt und besprochen wie man als Anwender
              seine Container mithilfe der GKE orchestrieren und verwalten kann. Grundwissen über Container (Docker) ist hilfreich aber keine
              Voraussetzung. Der Fokus liegt auf der Anwendersicht.
            slides: https://www.inovex.de/fileadmin/files/Vortraege/2015/google-container-engine-johannes-scheuermann-devfest-11-2015.pdf
            video: https://www.youtube.com/watch?v=OHQNGhizOTY
          - title: Hands on Implementing Chromecast in Android Apps
            lang: de
            speaker: Angelo Rüggeberg
            speakerlink: http://www.google.com/+AngeloRüggeberg
            room: Raum A269
            audience: Fortgeschritten
            abstract: |
              Eine Einführung wie man in seine Android App Chromecast Implementiert mit Live Coding.

      - from: 17:00
        to: 20:00
        sessions:
          - title: DevFest After Work Party & Gameshow - meet the Organizers and Speakers
