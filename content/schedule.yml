after:
    - title: Workshop: Arduino + Bluetooth + Android
      text: |
        Am Vor- und am Nachmittag wird es jeweils einen betreuten Workshop geben,
        bei dem ihr eine Anwendung auf Basis eines Arduino entwickelt,
        diese per Bluetooth mit ihrem Android-Smartphone verbindet und anschließend
        eine App schreibt, um darauf zuzugreifen und sie zu steuern.

        Wie bereits im letzten Jahr wird Anna-Lena Marx euch durch den Workshop leiten und euch
        bei euren Fragen mit Rat und Tat zur Seite stehen.

        Die Embedded Hardware sowie ein Grundgerüst für die App werden natürlich zur
        Verfügung gestellt, um einen reibungslosen Ablauf zu gewährleisten.
        Ihr benötigt euren eigenen Laptop und euer eigenes Android-Smartphone um
        am Workshop teilzunehmen. Die Teilnehmerzahl ist begrenzt. Die Anmeldung
        für den Workshop wird auf dem DevFest erfolgen.
